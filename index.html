<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name= "veiwport" content= "width=device-width, initial-scale=1.0">
    <title>Dark Calculator</title>
    <link rel= "stylesheet" href= "index.css">
</head>
<style>
     body {
            padding: 20px;
            background-color:ghostwhite;
            color: black;
            font-size: 20px;
            }

        .dark-mode {
            background-color:black;
            color: wheat;
            }
</style>
<body>
    
    <main>
        
        <button onclick="myFunction()" id="Dark">Dark mode</button>

        <h1 style="color: #C38FFF; text-align: center; padding-bottom: 2rem; font-size: 25px;">Dark Theme Calculator</h1>
        <input type= "number" value=0>
        <div class= "keys">
            <button class="op_key" op="clear">C</button>
            <button class="op_key" op="negate">+/-</button>
            <button class="op_key" op="percent">%</button>
            <button class="op_key" op="divide">/</button>
            <button class="num_key">9</button>
            <button class="num_key">8</button>
            <button class="num_key">7</button>
            <button class="op_key" op="multiply">x</button>
            <button class="num_key">6</button>
            <button class="num_key">5</button>
            <button class="num_key">4</button>
            <button class="op_key" op="subtract">-</button>
            <button class="num_key">3</button>
            <button class="num_key">2</button>
            <button class="num_key">1</button>
            <button class="op_key" op="add">+</button>
            <button class="op_key" op="clear">C</button>
            <button class="num_key">0</button>
            <button class="num_key">.</button>
            <button class="eq_key">=</button>
        </div>
    </main>
</body>

        <script>
        function myFunction() {
        var element = document.body;
        element.classList.toggle("dark-mode");
        
        }
    </script>
</html>
